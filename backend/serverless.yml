  org: ibernal83
  app: wallaclone
  service: wallaclone
  frameworkVersion: '3'

  plugins:
    - serverless-webpack
    - serverless-iam-roles-per-function
    - serverless-plugin-tracing

  provider:
    name: aws
    runtime: nodejs12.x
    lambdaHashingVersion: '20201221'

    stage: ${opt:stage, 'dev'}
    region: ${opt:region, 'us-east-1'}

    tracing:
      lambda: true
      apiGateway: true

    environment:
      USERS_PROFILE_TABLE: users-${self:provider.stage}
      AVATAR_S3_BUCKET: avatars-ibernal-${self:provider.stage}
      AVATAR_S3_URL: https://avatars-ibernal-${self:provider.stage}.s3.amazonaws.com/
      PRODUCTS_TABLE: products-${self:provider.stage}
      PRODUCTS_TABLE_INDEX: products-index-${self:provider.stage}
      ATTACHMENT_S3_BUCKET: products-ibernal-${self:provider.stage}
      ATTACHMENT_S3_URL: https://products-ibernal-${self:provider.stage}.s3.amazonaws.com/
      NO_PHOTO: https://products-ibernal-${self:provider.stage}.s3.amazonaws.com/nophoto.jpg
      SIGNED_URL_EXPIRATION: 300
      JWKSURL: https://dev-wbbbogs3.us.auth0.com/.well-known/jwks.json

    logs:
      restApi: true

    iam:
      role:
        statements:
          - Effect: Allow
            Action:
              - xray:PutTelemetryRecords
              - xray:PutTraceSegments
            Resource: "*"

  custom:
    documentation:
      api:
        info:
          version: v1.0.0
          title: Wallaclone Serverless - buy and sell your products with the rest of the world
          description: Serverless application for buying/selling products
      models:
        - name: CreateProductRequest
          contentType: application/json
          schema: ${file(models/create-product-model.json)}
        - name: UpdateProductRequest
          contentType: application/json
          schema: ${file(models/update-product-model.json)}
        - name: UserProfileRequest
          contentType: application/json
          schema: ${file(models/user-profile-model.json)}

  functions:

    Auth:
      handler: src/lambda/auth/auth0Authorizer.handler

    GetProduct:
      handler: src/lambda/http/products/getProduct.handler
      events:
        - http:
            method: get
            path: products/{productId}
            cors: true
      iamRoleStatementsInherit: true
      iamRoleStatementsName: GetProduct-Lambda-role
      iamRoleStatements:
        - Effect: Allow
          Action: 
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}/index/${self:provider.environment.PRODUCTS_TABLE_INDEX}

    GetProducts:
      handler: src/lambda/http/products/getProducts.handler
      events:
        - http:
            method: get
            path: products
            cors: true
      iamRoleStatementsInherit: true
      iamRoleStatementsName: GetProducts-Lambda-role
      iamRoleStatements:
        - Effect: Allow
          Action: 
            - dynamodb:Scan
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}

    GetUserProducts:
      handler: src/lambda/http/products/getUserProducts.handler
      events:
        - http:
            method: get
            path: products/active
            cors: true
            authorizer: Auth
      iamRoleStatementsInherit: true
      iamRoleStatementsName: GetUserProducts-Lambda-role
      iamRoleStatements:
        - Effect: Allow
          Action: 
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}

    GetHistoryUser:
      handler: src/lambda/http/products/getHistoryUser.handler
      events:
        - http:
            method: get
            path: products/sold
            cors: true
            authorizer: Auth
      iamRoleStatementsInherit: true
      iamRoleStatementsName: GetHistoryUser-Lambda-role
      iamRoleStatements:
        - Effect: Allow
          Action: 
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}

    CreateProduct:
      handler: src/lambda/http/products/createProduct.handler
      events:
        - http:
            method: post
            path: products
            cors: true
            authorizer: Auth
            reqValidatorName: RequestBodyValidator
            documentation:
              summary: Create a new Product
              description: Create a new Product
              requestModels:
                'application/json': CreateProductRequest
      iamRoleStatementsInherit: true
      iamRoleStatementsName: CreateProduct-Lambda-role
      iamRoleStatements:
        - Effect: Allow
          Action: 
            - dynamodb:PutItem
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}

    UpdateProduct:
      handler: src/lambda/http/products/updateProduct.handler
      events:
        - http:
            method: patch
            path: products/{productId}
            cors: true
            authorizer: Auth
            reqValidatorName: RequestBodyValidator
            documentation:
              summary: Update an existing Product
              description: Update an existing Product
              requestModels:
                'application/json': UpdateProductRequest
      iamRoleStatementsInherit: true
      iamRoleStatementsName: UpdateProduct-Lambda-role
      iamRoleStatements:
        - Effect: Allow
          Action: 
            - dynamodb:UpdateItem
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}
        - Effect: Allow
          Action: 
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}/index/${self:provider.environment.PRODUCTS_TABLE_INDEX}
    
    BookProduct:
      handler: src/lambda/http/products/bookProduct.handler
      events:
        - http:
            method: patch
            path: products/{productId}/book
            cors: true
            authorizer: Auth
      iamRoleStatementsInherit: true
      iamRoleStatementsName: BookProduct-Lambda-role
      iamRoleStatements:
        - Effect: Allow
          Action: 
            - dynamodb:UpdateItem
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}
        - Effect: Allow
          Action: 
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}/index/${self:provider.environment.PRODUCTS_TABLE_INDEX}

    SoldProduct:
      handler: src/lambda/http/products/soldProduct.handler
      events:
        - http:
            method: patch
            path: products/{productId}/sold
            cors: true
            authorizer: Auth
      iamRoleStatementsInherit: true
      iamRoleStatementsName: SoldProduct-Lambda-role
      iamRoleStatements:
        - Effect: Allow
          Action: 
            - dynamodb:UpdateItem
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}
        - Effect: Allow
          Action: 
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}/index/${self:provider.environment.PRODUCTS_TABLE_INDEX}

    DeleteProduct:
      handler: src/lambda/http/products/deleteProduct.handler
      events:
        - http:
            method: delete
            path: products/{productId}
            cors: true
            authorizer: Auth
      iamRoleStatementsInherit: true
      iamRoleStatementsName: DeleteProduct-Lambda-role
      iamRoleStatements:
        - Effect: Allow
          Action: 
            - dynamodb:DeleteItem
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}
        - Effect: Allow
          Action: 
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}/index/${self:provider.environment.PRODUCTS_TABLE_INDEX}

    GenerateUploadUrl:
      handler: src/lambda/http/products/generateUploadUrl.handler
      events:
        - http:
            method: post
            path: products/{productId}/attachment
            cors: true
            authorizer: Auth
      iamRoleStatementsInherit: true
      iamRoleStatementsName: GenerateUploadUrl-Lambda-role
      iamRoleStatements:
        - Effect: Allow
          Action: 
            - s3:PutObject
          Resource: arn:aws:s3:::${self:provider.environment.ATTACHMENT_S3_BUCKET}/*
        - Effect: Allow
          Action: 
            - dynamodb:UpdateItem
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}
        - Effect: Allow
          Action: 
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PRODUCTS_TABLE}/index/${self:provider.environment.PRODUCTS_TABLE_INDEX}

    GetUser:
      handler: src/lambda/http/users/getUser.handler
      events:
        - http:
            method: get
            path: users
            cors: true
            authorizer: Auth
      iamRoleStatementsInherit: true
      iamRoleStatementsName: GetUser-Lambda-role
      iamRoleStatements:
        - Effect: Allow
          Action: 
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_PROFILE_TABLE}

    UpdateUser:
      handler: src/lambda/http/users/updateUser.handler
      events:
        - http:
            method: patch
            path: users
            cors: true
            authorizer: Auth
            reqValidatorName: RequestBodyValidator
            documentation:
              summary: Update an existing User profile
              description: Update an existing User profile
              requestModels:
                'application/json': UserProfileRequest
      iamRoleStatementsInherit: true
      iamRoleStatementsName: UpdateUser-Lambda-role
      iamRoleStatements:
        - Effect: Allow
          Action: 
            - dynamodb:UpdateItem
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_PROFILE_TABLE}
        - Effect: Allow
          Action: 
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_PROFILE_TABLE}

    GenerateAvatarUrl:
      handler: src/lambda/http/users/generateUploadUrl.handler
      events:
        - http:
            method: post
            path: users/avatar
            cors: true
            authorizer: Auth
      iamRoleStatementsInherit: true
      iamRoleStatementsName: GenerateAvatarUrl-Lambda-role
      iamRoleStatements:
        - Effect: Allow
          Action: 
            - s3:PutObject
          Resource: arn:aws:s3:::${self:provider.environment.AVATAR_S3_BUCKET}/*
        - Effect: Allow
          Action: 
            - dynamodb:UpdateItem
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_PROFILE_TABLE}
        - Effect: Allow
          Action: 
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_PROFILE_TABLE}

  resources:
    Resources:
      
      GatewayResponseDefault4xx:
        Type: AWS::ApiGateway::GatewayResponse
        Properties:
          ResponseParameters:
            gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
            gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
            gatewayresponse.header.Access-Control-Allow-Methods: "'GET,OPTIONS,POST'"
          ResponseType: DEFAULT_4XX
          RestApiId: 
            Ref: ApiGatewayRestApi
      
      RequestBodyValidator:
        Type: AWS::ApiGateway::RequestValidator
        Properties:
          Name: 'request-body-validator'
          RestApiId: 
            Ref: ApiGatewayRestApi
          ValidateRequestBody: true
          ValidateRequestParameters: false
          
      ProductsTable:
        Type: AWS::DynamoDB::Table
        Properties:
          AttributeDefinitions:
            - AttributeName: userId
              AttributeType: S
            - AttributeName: createdAt
              AttributeType: S
            - AttributeName: productId
              AttributeType: S
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          TableName: ${self:provider.environment.PRODUCTS_TABLE}
          BillingMode: PAY_PER_REQUEST
          GlobalSecondaryIndexes:
            - IndexName: ${self:provider.environment.PRODUCTS_TABLE_INDEX}
              KeySchema:
                - AttributeName: userId
                  KeyType: HASH
                - AttributeName: productId
                  KeyType: RANGE
              Projection:
                ProjectionType: ALL
      
      UsersProfileTable:
        Type: AWS::DynamoDB::Table
        Properties:
          AttributeDefinitions:
            - AttributeName: userId
              AttributeType: S
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
          TableName: ${self:provider.environment.USERS_PROFILE_TABLE}
          BillingMode: PAY_PER_REQUEST

      AttachmentsBucket:
        Type: AWS::S3::Bucket
        Properties:
          BucketName: ${self:provider.environment.ATTACHMENT_S3_BUCKET}
          CorsConfiguration:
            CorsRules:
              - 
                AllowedOrigins:
                  - '*'
                AllowedHeaders:
                  - '*'
                AllowedMethods:
                  - GET
                  - PUT
                  - POST
                  - DELETE
                  - HEAD
                MaxAge: 300

      BucketPolicy:
        Type: AWS::S3::BucketPolicy
        Properties:
          Bucket: !Ref AttachmentsBucket
          PolicyDocument: 
            Id: MyPolicy
            Version: "2012-10-17"
            Statement:
              - Sid: PublicReadForGetBucketObjects
                Effect: Allow
                Principal: '*'
                Action: 's3:GetObject'
                Resource: 'arn:aws:s3:::${self:provider.environment.ATTACHMENT_S3_BUCKET}/*'

      AvatarsBucket:
        Type: AWS::S3::Bucket
        Properties:
          BucketName: ${self:provider.environment.AVATAR_S3_BUCKET}
          CorsConfiguration:
            CorsRules:
              - 
                AllowedOrigins:
                  - '*'
                AllowedHeaders:
                  - '*'
                AllowedMethods:
                  - GET
                  - PUT
                  - POST
                  - DELETE
                  - HEAD
                MaxAge: 300

      AvatarsBucketPolicy:
        Type: AWS::S3::BucketPolicy
        Properties:
          Bucket: !Ref AvatarsBucket
          PolicyDocument: 
            Id: MyPolicy
            Version: "2012-10-17"
            Statement:
              - Sid: PublicReadForGetBucketObjects
                Effect: Allow
                Principal: '*'
                Action: 's3:GetObject'
                Resource: 'arn:aws:s3:::${self:provider.environment.AVATAR_S3_BUCKET}/*'